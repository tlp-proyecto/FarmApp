<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FarmApp</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q="
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="ui two column centered grid">
      <div class="four column centered row">
        <div class="column"></div>
        <div class="column"></div>
      </div>
      <div class="column">
        <div class="ui comments">
          <div class="comment">
            <a class="avatar">
              <img src="/images/avatar/small/joe.jpg" />
            </a>
            <div class="content">
              <a class="author">Joe Henderson</a>
              <div class="metadata">
                <div class="date">1 day ago</div>
              </div>
              <div class="text">
                <p>
                  The hours, minutes and seconds stand as visible reminders that
                  your effort put them all there.
                </p>
                <p>
                  Preserve until your next run, when the watch lets you see how
                  Impermanent your efforts are.
                </p>
              </div>
              <div class="actions">
                <a class="reply">Reply</a>
              </div>
            </div>
          </div>
          <div class="comment">
            <a class="avatar">
              <img src="/images/avatar/small/christian.jpg" />
            </a>
            <div class="content">
              <a class="author">Christian Rocha</a>
              <div class="metadata">
                <div class="date">2 days ago</div>
              </div>
              <div class="text">I re-tweeted this.</div>
              <div class="actions">
                <a class="reply">Reply</a>
              </div>
            </div>
          </div>
          <form class="ui reply form">
            <div class="field">
              <textarea></textarea>
            </div>
            <div class="ui primary submit labeled icon button">
              <i class="icon edit"></i> Add Comment
            </div>
          </form>
        </div>
      </div>
      <div class="four column centered row">
        <div class="column"></div>
        <div class="column"></div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
